<div class="container">
    <h1 id="title">{{ $ctrl.title }}</h1>
    <div class="jumbotron">

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm"><span class="glyphicon glyphicon-user"></span>Add New Employee</button>

        <h2 id="title">List of Employess</h2>
        <hr/>
        <div class="row">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 bold">Name</div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 bold">Email</div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 bold">DoB</div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 bold">Department</div>
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 bold">Gender</div>
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 bold">Age</div>
                </div>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 bold">Update/Remove Employee</div>
        </div>
        <hr/>
        <div class="row" ng-repeat="employee in $ctrl.employees track by $index">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <div class="row center">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">{{ employee.name }}</div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{ employee.email }}</div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{ employee.dob }}</div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">{{ employee.department }}</div>
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">{{ employee.gender }}</div>
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">{{ employee.age }}</div>
                    <hr/>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <a ng-click="$ctrl.editEmployee(employee)" href="" data-toggle="modal" data-target=".as-example-modal-sm" title="Update Employee Details"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></button>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <a ng-click="$ctrl.removeEmployee(employee._id)" href="" title="Remove Employee Record"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Add New Employee</h4>
            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="name" class="control-label">Name :</label>
                        <input type="text" class="form-control" id="name" required ng-model="$ctrl.emp.name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label">Email :</label>
                        <input type="email" class="form-control" id="email" required ng-model="$ctrl.emp.email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="dob" class="control-label">Date of Birth :</label>
                        <input type="date" class="form-control" id="dob" required ng-model="$ctrl.emp.dob" placeholder="DD-MM-YYYY">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="control-label">Gender:</label>
                        <input type="text" class="form-control" id="gender" required ng-model="$ctrl.emp.gender" placeholder="Gender">
                    </div>
                    <div class="form-group">
                        <label for="department" class="control-label">Department:</label>
                        <input type="text" class="form-control" id="department" required ng-model="$ctrl.emp.department" placeholder="Department">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" ng-click="$ctrl.addEmployee($ctrl.emp)" id="save" data-dismiss="modal">Add</button>
                <button type="submit" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade as-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Update Employee</h4>
            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="name" class="control-label">Name :</label>
                        <input type="text" class="form-control" id="name" required ng-model="$ctrl.employee.name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label">Email :</label>
                        <input type="email" class="form-control" id="email" required ng-model="$ctrl.employee.email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="dob" class="control-label">Date of Birth :</label>
                        <input type="date" class="form-control" id="dob" required ng-model="$ctrl.employee.dob" placeholder="DD-MM-YYYY">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="control-label">Gender:</label>
                        <input type="text" class="form-control" id="gender" required ng-model="$ctrl.employee.gender" placeholder="Gender">
                    </div>
                    <div class="form-group">
                        <label for="department" class="control-label">Department:</label>
                        <input type="text" class="form-control" id="department" required ng-model="$ctrl.employee.department" placeholder="Department">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" ng-click="$ctrl.updateEmployee($ctrl.employee)" id="save" data-dismiss="modal">Save</button>
                <button type="submit" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
